<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <style>

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      
      .node {
        font: 10px sans-serif;
      }
      
      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      MP.api.ready(function() {
          var width = 960;
          var height = 1500;
          var cluster = d3.layout.cluster()
                .size([height, width - 160]);
            
          var diagonal = d3.svg.diagonal()
              .projection(function(d) { return [d.y, d.x]; });
          
          var svg = d3.select("body").append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(40,0)");
          
          function addNode(data){ 
            
            console.log(data);
            var nodes = cluster.nodes(data),
                links = cluster.links(nodes);
    
          
            var link = svg.selectAll(".link")
                .data(links)
              .enter().append("path")
                .attr("class", "link")
                .attr("d", diagonal);
          
            var node = svg.selectAll(".node")
                .data(nodes)
              .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
                .style('cursor','pointer')
                .on('click', function(val){
                    if (val['id'] in ids) {
                      alert("Drive slow.");
                    } else {
                      nodeQuery(objs, val['name'], val['id']);
                      ids.push(val['id'])
                      console.log(val);
                    }
                })
          
            node.append("circle")
                .attr("r", 4.5);
          
            node.append("text")
                .attr("dx", function(d) { return d.children ? -8 : 8; })
                .attr("dy", 3)
                .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
                .text(function(d) { return d.name; });
          }
        
          /* Tip of the Spear */
          var rootEvent = 'App Open';
          /* Graph Root Event */
          var graphData = {
            'name':rootEvent,
            'id': 1,
            'children':[]        
          };
            
          addNode(graphData);
          
          /* Top Event Queries   */  
          var topEventsParams = {'limit':'30'};
          var topEvents = MP.api.topEvents(topEventsParams);
          /* Global Event List */
          var objs = {};
          var ids = [];
          var globalEvents = [];
    
          function randomNum() {
              return _.random(0, 10000000);
          }
          /* Funnel Queries */
          $.when(topEvents).done(function(events){
                objs = events.values();
                /* Store top events */
                _.each(_.keys(objs), function(key){globalEvents.push(key)});
          });
          
          /* Let the Funnel Queries Begin... */
          
          var nodeQuery = function(event_list, node, id){
              /* Dict with top counts for each event */
              var nodes = {};
              var promises = []
              
              _.each(_.keys(event_list), function(key) {
                  var event = event_list[key];
                  if (event != rootEvent) {
                      /* Build a list of promises */
                      promises.push(MP.api.funnel(node, event));
                  }
              });
              
              /* Make Funnel Queries */
              Promise.all(promises).then(function(promiseArray){
                _.each(promiseArray, function(data){ 
                    total = 0;
                    _.each(_.values(data[1]), function(funnelObj){ total += funnelObj['count']});
                    nodes[_.values(data[1])[0]['event']] = total;
                });
              }).then(function(){
                  console.log(nodes);
                 /* Add Data to Graph Data */
                 _.each(_.keys(nodes), function(key){
                   /* Find the ID of the element that we care about -- Add this logic in */
                   console.log(graphData);
                   graphData['children'].push({'name':key, 'id':randomNum()});
                   
                  
                 })
                 addNode(graphData);
              });
                
              
              
             
              
              
              
              
          }
      });
    </script>
  </body>
</html>
